<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
            /*display: block;*/
            /*elemento passa a quebrar a linha */
        }
        input:focus {
            box-shadow: 0 0 5px rgba(0, 0, 0, 1);
            outline: none;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário:</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui">
        </p>

        <p>
            <label for="dev1">Sou um dev</label>
            <input type="checkbox" id="dev1" name="dev1" value="sim">
            <br>
            <label for="dev2">Sou um dev</label>
            <input type="checkbox" id="dev2" name="dev2" value="sim">
            <br>
            <label for="dev3">Sou um dev</label>
            <input type="checkbox" id="dev3" name="dev3" value="sim">
        </p>

        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <br>
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <br>
            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="20:00">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.pdf">
        </p>

        <p>
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" min="10" max="50" step="5">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="Digite sua url">
        </p>

        <p>
            <label for="search">Busca:</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <option value="qualquer">Valor na tela</option>
                <option value="qualquer2">Valor 02 na tela</option>
                <option value="qualquer3" selected>Valor 03 na tela</option>
                <option value="qualquer4" disabled>Valor 04 na tela</option>
            </select>
        </p>

        <p>
            <label for="textarea">Text area:</label>
            <textarea name="textarea" id="textarea"
            rows="10" cols="30"></textarea>
        </p>



        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>


    </form>

</body>

</html>
